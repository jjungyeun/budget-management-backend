name: backend

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: ${{ vars.DB_NAME }}
          mysql user: ${{ vars.DB_USERNAME }}
          mysql password: ${{ secrets.DB_PASSWORD }}
      
      - name: Set Yaml
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application-test.yml
        env:
          spring.datasource.url: $ {{ vars.DB_URL }}
          spring.datasource.username: ${{ vars.DB_NAME }}
          spring.datasource.password: ${{ secrets.DB_PASSWORD }}
          security.jwt.secret-key: ${{ secrets.JWT_SECRET }}

      - name: gradlew 실행 권한 설정
        run: chmod +x gradlew

      - name: 테스트 진행
        run: ./gradlew --info test

      - name: 테스트 결과 Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/**/*.xml'

      - name: 테스트 실패 Comment
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
